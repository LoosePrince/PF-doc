<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易静态文档系统</title>
    <meta name="description" content="一个轻量级、免编译的纯静态前端文档系统">
    <meta name="keywords" content="文档,静态网站,Markdown,Alpine.js">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.ico">
    
    <!-- TailwindCSS CDN -->
    <script src="assets/js/tailwindcss.js" data-cfasync="false"></script>
    
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Highlight.js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github-dark.min.css" media="(prefers-color-scheme: dark)">
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
    
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- Canvg (v3 版本) -->
    <script src="https://cdn.jsdelivr.net/npm/canvg@3.0.10/lib/umd.min.js" async="false"></script>
    
    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- 主应用JS (加载公共部分和主题) -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/mermaid-handler.js"></script>
    <script type="module" src="assets/js/katex-handler.js"></script>
    <script type="module" src="assets/js/document-page.js"></script>
    <script type="module" src="assets/js/cache-manager.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/md.css">
    
    <!-- 自定义样式 -->
    <style>
        /* 进度条样式 */
        #top-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #f3f4f6;
            z-index: 9999;
        }
        
        #progress-fill {
            height: 100%;
            background-color: var(--color-primary, #3b82f6);
            width: 0%;
            transition: width 0.3s ease-out;
        }
        
        /* 暗黑模式进度条 */
        .dark #top-progress-bar {
            background-color: #374151;
        }
        
        /* 进度条动画 */
        @keyframes progress-pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        #progress-fill {
            animation: progress-pulse 1.5s infinite;
        }
    </style>
    
    <!-- 自定义配置 -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--color-primary, #3b82f6)',
                    },
                    fontFamily: {
                        sans: ['system-ui', '-apple-system', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- 加载顶部导航 -->
    <div id="header-container"></div>
    <div class="main-layout">
        <!-- 左侧边栏 -->
        <aside id="sidebar-container" class="hidden md:block">
            <nav id="sidebar-nav">
                <!-- 文档树将由JS填充 -->
                <p class="text-gray-400">加载中...</p>
            </nav>
        </aside>
        
        <!-- 中间内容区 -->
        <main id="main-content-area" class="p-6 md:p-8 lg:p-10 overflow-y-auto">
            <!-- 面包屑导航 -->
            <div id="breadcrumb-container" class="mb-4 text-sm text-gray-600 dark:text-gray-300 flex items-center">
                <i class="fas fa-home mr-2 text-primary"></i>
                <!-- 面包屑内容将由JS填充 -->
            </div>
            
            <!-- 文档内容 -->
            <article id="document-content" class="prose dark:prose-invert max-w-none">
                <!-- 文档内容将由JS填充 -->
                <p class="text-gray-400">正在加载文档...</p>
            </article>
            
            <!-- Git和GitHub信息区域 -->
            <div id="git-info-container" class="mt-10 pt-6 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-600 dark:text-gray-400">
                <!-- 最后编辑时间 -->
                <div id="last-modified" class="flex items-center mb-2" style="display: none;">
                    <i class="fas fa-history mr-2"></i>
                    <span>最后更新：</span>
                    <time id="modified-time" class="ml-1 font-medium"></time>
                    <span class="ml-1">by</span>
                    <span id="modified-author" class="ml-1 font-medium"></span>
                </div>
                
                <!-- 贡献者信息 -->
                <div id="contributors-container" class="flex flex-wrap items-center mb-2" style="display: none;">
                    <i class="fas fa-users mr-2"></i>
                    <span>贡献者：</span>
                    <div id="contributors-list" class="ml-1 flex flex-wrap items-center gap-2">
                        <!-- 贡献者将由JS填充 -->
                    </div>
                </div>
                
                <!-- GitHub编辑链接 -->
                <div id="github-edit-container" class="flex items-center" style="display: none;">
                    <i class="fab fa-github mr-2"></i>
                    <a id="github-edit-link" href="#" target="_blank" class="text-primary hover:underline">
                        在GitHub上编辑此页面
                    </a>
                </div>
            </div>
        </main>
        
        <!-- 右侧目录 -->
        <aside id="toc-container">
            <h3 class="text-lg font-semibold mb-3">目录</h3>
            <nav id="toc-nav">
                <!-- 文档目录将由JS填充 -->
                <p class="text-gray-400 text-sm">暂无目录</p>
            </nav>
        </aside>
        
        <!-- 返回顶部按钮 -->
        <button id="back-to-top" 
                x-data="{ shown: false }" 
                @scroll.window="shown = (window.scrollY > 200)" 
                x-show="shown" 
                x-transition:enter="transition ease-out duration-300" 
                x-transition:enter-start="opacity-0 transform translate-y-2" 
                x-transition:enter-end="opacity-100 transform translate-y-0" 
                x-transition:leave="transition ease-in duration-200" 
                x-transition:leave-start="opacity-100 transform translate-y-0" 
                x-transition:leave-end="opacity-0 transform translate-y-2" 
                @click="window.scrollTo({ top: 0, behavior: 'smooth' })" 
                class="fixed bottom-14 right-8 bg-primary text-white w-10 h-10 rounded-full flex items-center justify-center shadow-lg hover:bg-primary focus:outline-none" 
                style="display: none;">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>

    <!-- 加载底部信息 -->
    <div id="footer-container"></div>
    
    <!-- 缓存管理模态窗口 -->
    <div id="cache-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl overflow-hidden">
            <div class="p-4 border-b dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">缓存管理</h3>
                <button id="close-cache-modal" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <i class="fas fa-times text-gray-600 dark:text-gray-300"></i>
                </button>
            </div>
            <div class="p-4">
                <div id="cache-stats" class="mb-4 bg-gray-100 dark:bg-gray-700 rounded p-3 text-sm">
                    <p>预加载文档: <span class="font-medium">0</span> 个，持久缓存: <span class="font-medium">0</span> 个</p>
                </div>
                
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-medium flex items-center">
                            <i class="fas fa-bolt text-primary mr-2"></i>
                            预加载文档
                            <span class="ml-2 text-xs text-gray-500">(关闭页面/刷新后丢失)</span>
                        </h4>
                        <div class="flex space-x-2">
                            <button id="start-preload" class="text-sm bg-primary hover:bg-primary text-white px-2 py-1 rounded">
                                <i class="fas fa-bolt mr-1"></i>开始预加载
                            </button>
                            <button id="clear-preloaded" class="text-sm text-red-500 hover:text-red-700">
                                <i class="fas fa-trash-alt mr-1"></i>清除
                            </button>
                        </div>
                    </div>
                    <div id="preloaded-docs-list" class="max-h-40 overflow-y-auto border dark:border-gray-700 rounded p-2 text-sm">
                        <p class="text-gray-500 dark:text-gray-400 text-center">加载中...</p>
                    </div>
                </div>
                
                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <h4 class="font-medium flex items-center">
                            <i class="fas fa-database text-primary mr-2"></i>
                            持久缓存
                            <span class="ml-2 text-xs text-gray-500">(保留10分钟)</span>
                        </h4>
                        <button id="clear-cache" class="text-sm text-red-500 hover:text-red-700">
                            <i class="fas fa-trash-alt mr-1"></i>清除
                        </button>
                    </div>
                    <div id="cached-docs-list" class="max-h-40 overflow-y-auto border dark:border-gray-700 rounded p-2 text-sm">
                        <p class="text-gray-500 dark:text-gray-400 text-center">加载中...</p>
                    </div>
                </div>
                
                <div class="bg-gray-100 dark:bg-gray-700 rounded p-3 text-sm">
                    <p class="flex items-center mb-2">
                        <i class="fas fa-bolt text-primary mr-2"></i>
                        <span>预加载文档：在浏览期间自动加载未访问过的文档，刷新后失效</span>
                    </p>
                    <p class="flex items-center">
                        <i class="fas fa-database text-primary mr-2"></i>
                        <span>持久缓存：访问过的文档会自动缓存10分钟，刷新后仍有效</span>
                    </p>
                </div>
            </div>
            <div class="bg-gray-50 dark:bg-gray-900 p-4 flex justify-end">
                <button id="close-cache-button" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded hover:bg-gray-300 dark:hover:bg-gray-600">关闭</button>
            </div>
        </div>
    </div>
</body>
</html>
